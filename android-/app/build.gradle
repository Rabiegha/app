apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

def enableHermes = true
def jscFlavor = 'org.webkit:android-jsc:+'
def enableProguardInReleaseBuilds = false


android {
    ndkVersion rootProject.ext.ndkVersion
/*     buildToolsVersion rootProject.ext.buildToolsVersion */
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.choyou.attendeeApplication"
    defaultConfig {
        applicationId "com.choyou.attendeeApplication"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 14
        versionName "1.0.1"
        missingDimensionStrategy 'react-native-camera', 'mlkit'
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('the-key')
            storePassword 'Attendee'
            keyAlias 'the-key'
            keyPassword 'Attendee'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':react-native-reanimated')
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
/*     implementation("com.facebook.react:flipper-integration:0.76.3") */

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); 
applyNativeModulesAppBuildGradle(project)
