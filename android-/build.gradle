buildscript {
    ext {
/*         buildToolsVersion = "34.0.0" */
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.8.22"
        agpVersion = "8.10"
        reactNativeGradlePluginVersion = "0.76.0"
        reactNativeVersion = "0.76.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath ('com.google.android.gms:strict-version-matcher-plugin:1.2.1')
        classpath("com.android.tools.build:gradle:$agpVersion")
        classpath("com.facebook.react:react-native-gradle-plugin:$reactNativeGradlePluginVersion")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        google()
    }
}

subprojects { subproject ->
    afterEvaluate {
        if ((subproject.plugins.hasPlugin('com.android.library') || subproject.plugins.hasPlugin('com.android.application'))) {
            android {
                compileSdkVersion rootProject.ext.compileSdkVersion
                buildToolsVersion '34.0.0'
            }
        }
    }
}


apply plugin: "com.facebook.react.rootproject"
